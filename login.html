<!DOCTYPE html>
<html lang="en"><head>
  <title>Login</title>
  <meta charset="UTF-8">
    <!-- <script src="SESION06.js"></script>  -->
    <title>Login de ingreso</title>
    <link rel="stylesheet" type="text/css" href="miEstilo.css" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome.min.css">
  </head>
  <body class="background text-center">

    <script>
      function reemplazarVentana(url){ //reemplazar ventana
        location.replace(url);
      }
    </script>
<div class="row">
  <div class="col-md-2">
  </div>
  
  <div class="col-md-8">
    <br>
    <img class="mb-4" src="../img/univalle.jpg" alt="" width="100" height="150">

    <h1>Bienvenido a la plataforma UNIVALLE</h1>
    <br><br>
    
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
    <!-- <form
      action=""
      method="get"
      name="formRegistro"
      onSubmit="validar_formulario();"
    > -->
    
      <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Registre su usuario y contraseña</h1>
        <label for="inputEmail" class="sr-only">Usuario</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Correo institucional" required="" autofocus="">
        <br>
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="">
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Recordar datos
          </label>
        </div>
        <button class="btn btn-lg btn-success btn-block" type="submit">Ingresar</button>
        <p class="mt-5 mb-3 text-muted">© 2020-2022</p>
      </form>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Declaro haber leido y
          aceptar las condiciones generales del programa y la normativa sobre
          protección de datos
        </label>
      </div>
      
      <!-- <input type="button" value="Estudiantes" onclick="reemplazarVentana('indexEstudiante.html')"> -->

      <a href="https://www.sic.gov.co/sites/default/files/documentos/072020/Pol%C3%ADtica%20de%20Tratamiento%20de%20Datos%20Personales%20-%20SIC.pdf" target="_blank">
        <input type="button" value="Política tratamiento de datos" class="btn btn-info">
    </a>
      

      
    </form>
  </body>
</html>
